<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #99b3ff;">
    <div class="container">
        <!-- image -->
        <div class="col-md-6">
            <div class="well" style="width: 100%;">
                <img src="{{ url_for('static',filename='img/Capture.png') }}">
            </div>
        </div>
        <!-- form dang nhap -->
        <form class="col-md-6 signing" action="/register" method="POST">       
            <h2 class="signingheading">Sign Up</h2>
            <input type="text" class="form-control" name="username" placeholder="username">
            <input type="password" class="form-control" name="password" placeholder="password">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
